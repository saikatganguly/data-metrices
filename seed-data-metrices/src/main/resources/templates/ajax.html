<!DOCTYPE html>
<html>

<head>
    <title>Onboard your project here</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>

    <link href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
          type="text/css"/>
</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">data-metrices.com</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px">

    <div class="starter-template">
        <h1>Onboard your project here</h1>

        <div id="feedback"></div>

        <form class="form-horizontal" id="search-form">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Project</label>
                <div class="col-sm-10">
                    <input class="form-control" id="project" type="text"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Jenkins Server</label>
                <div class="col-sm-10">
                    <input class="form-control" id="jenkins-server" type="text"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Sonar server</label>
                <div class="col-sm-10">
                    <input class="form-control" id="sonar-server" type="text"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Repo</label>
                <div class="col-sm-10">
                    <input class="form-control" id="repo" type="text"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Build Job</label>
                <div class="col-sm-10">
                    <input class="form-control" id="build-job" type="text"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Deploy Job</label>
                <div class="col-sm-10">
                    <input class="form-control" id="deploy-job" type="text"/>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">Sonar Project key</label>
                <div class="col-sm-10">
                    <input class="form-control" id="sonar-project-key" type="text"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button class="btn btn-primary btn-lg" id="bth-search"
                            type="submit">Add Details
                    </button>
                </div>
            </div>
        </form>

    </div>

</div>

<script src="webjars/jquery/2.2.4/jquery.min.js"
        type="text/javascript"></script>

<script src="js/main.js" type="text/javascript"></script>

</body>
</html>
